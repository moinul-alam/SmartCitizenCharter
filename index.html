<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>স্মার্ট সিটিজেন চার্টার - অভ্যন্তরীণ সম্পদ বিভাগ, অর্থ মন্ত্রণালয়</title>
    <link rel="icon" href="images/govlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://moinul-alam.github.io/BanglaFonts/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div class="container login-page">
        <section class="login-top text-center">
            <div class="office-logo">
                <img src="images/govlogo.png" alt="Government of Bangladesh Logo">
            </div>
            <div class="office-name m-5">
                <h4 class="fs-1 text-white">গণপ্রজাতন্ত্রী বাংলাদেশ সরকার<br>
                    অর্থ মন্ত্রণালয়<br>
                    অভ্যন্তরীণ সম্পদ বিভাগ</h4>
            </div>
        </section>

        <section class="app-name login-box-w text-center p-3 mx-auto rounded bg-warning">
          <h3 class="my-auto fs-1 fw-bold">স্মার্ট সিটিজেন চার্টার</h3>
        </section>

        <main class="d-flex justify-content-center h-100">
            <div class="card login-box login-box-w login-box-bg">              
              <div class="card-header text-center">
                  <h3 class="fs-1 text-warning">এডমিন লগিন</h3>
              </div>

              <div class="card-body">
                  <form action="contents/home.html" class="login-form" method="get">
                      <div class="input-group mb-3">
                          <label class="input-group-text text-black fs-4 border-0 bg-warning" for=""><i class="fas fa-user"></i></label>
                          <input type="text" id="userName" class="form-control fs-4" placeholder="ইউজার নেম" aria-describedby="userName">
                      </div>

                      <div class="input-group mb-3">
                          <label class="input-group-text text-black fs-4 border-0 bg-warning" for=""><i class="fas fa-key"></i></label>
                          <input type="password" id="password" class="form-control fs-4" placeholder="পাসওয়ার্ড" aria-describedby="password">
                      </div>

                      <div class="input-group show-password fs-4 m-3">
                          <input type="checkbox" onclick="togglePassword()" class="form-check-input" id="showPassword">
                          <label class="p-1 text-white" for="showPassword">পাসওয়ার্ড দেখুন</label>
                      </div>

                      <div class="input-group text-center">
                          <button type="submit" class="btn btn-light btn-outline-warning fs-3 fw-bold text-dark mx-auto">লগিন করুন</button>
                      </div>
                  </form>
              </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="resources/js/togglepassword.js"></script>
</body>

</html>
