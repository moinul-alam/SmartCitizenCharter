<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/govlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha384-twcuYPV86B3vvpwNhWJuaLdUSLF9+ttgM2A6M870UYXrOsxKfER2MKox5cirApyA" crossorigin="anonymous">    
    <title>স্মার্ট সিটিজেন চার্টার - অভ্যন্তরীণ সম্পদ বিভাগ, অর্থ মন্ত্রণালয়</title>
</head>

<body>

    <div class="container">
        <header class="login-header">
            <div class="office-logo">
                <img src="images/govlogo.png" alt="Government of Bangladesh Logo">
            </div>
            <div class="office-name">
                <p>গণপ্রজাতন্ত্রী বাংলাদেশ সরকার<br>
                    অভ্যন্তরীণ সম্পদ বিভাগ<br>
                    অর্থ মন্ত্রণালয়</p>
            </div>
        </header>

        <main class="login-main">
            <div class="login-box">
                <h2>লগিন</h2>
                <form class="login-form" action="contents/home.html" method="get">
                    <div class="login-form__field">
                        <label for="userName">ইউজারনেম</label>
                        <input type="text" id="userName" name="userName">
                    </div>

                    <div class="login-form__field">
                        <label for="password">পাসওয়ার্ড</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <button type="button" class="show-password" id="showPassword" onclick="togglePassword()" title="পাসওয়ার্ড দেখুন">পাসওয়ার্ড দেখুন</button>

                    <button type="submit" class="submit-button">লগইন করুন</button>
                </form>
            </div>
        </main>

        <footer>
            <a href="mailto:info@ird.gov.bd" target="_blank"><i class="fa-solid fa-envelope"></i>&nbsp;info@ird.gov.bd</a>
            <a href="https://www.ird.gov.bd/" target="_blank"><i class="fa-solid fa-globe"></i> www.ird.gov.bd</a>
        </footer>
    </div>

    <script src="resources/js/togglepassword.js"></script>
</body>

</html>
